{% extends 'base.html' %}
{% load form_filters %}

{% block title %}Add Answer{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Answer to "{{ question.question_text }}"</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Text</label>
            {{ form.text|add_class:"form-control" }}
        </div>
        <div class="form-group">
            <label for="{{ form.is_correct.id_for_label }}">Is Correct</label>
            {{ form.is_correct|add_class:"form-check-input" }}
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'question_detail' question.pk %}" class="btn btn-secondary">Back to Question</a>
    </form>
</div>
{% endblock %}
