{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block module_groups %}[123,23]{% endblock %}

{% block content %}
<div class="container mt-4">

    <div class="container">
        <h3>Course Available</h3>
        <div class="row row-col-3 mt-4">
            {% for course in courses%}
            <a class="card mb-3 w-75" style="text-decoration: none; color: black;" href="#">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img class="w-100" src="{{ course.image.url }}" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">{{course.course_name}}</h5>
                            <p class="card-text text-truncate">{{course.description}}</p>
                            <p class="card-text"><small class="text-muted">Updated: {{course.modified_at|date:"Y-m-d"}}</small></p>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</div>
{% endblock %}
