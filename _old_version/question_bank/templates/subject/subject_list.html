{% extends 'base.html' %}

{% block title %}Subject List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Subject List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject.name }}</td>
                <td>{{ subject.description }}</td>
                <td>
                    <a href="{% url 'subject_edit' subject.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'subject_delete' subject.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'subject_add' %}" class="btn btn-primary">Add New Subject</a>
</div>
{% endblock %}
