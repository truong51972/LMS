{% extends 'base.html' %}

{% block title %}Manage Subjects{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Manage Subjects for {{ program.program_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'training_program_list' %}" class="btn btn-secondary mt-3">Back to Training Program List</a>
</div>
{% endblock %}
