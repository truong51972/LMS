{% extends 'base.html' %}

{% block title %}Delete Question Category{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete "{{ category.category_name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
