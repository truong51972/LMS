{% extends 'base.html' %}

{% block title %}Quiz List{% endblock %}

{% block content %}
<h2>Quiz List</h2>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Date Created</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for quiz in quizzes %}
        <tr>
            <td>{{ quiz.title }}</td>
            <td>{{ quiz.description }}</td>
            <td>{{ quiz.created_at }}</td>
            <td>
                <a href="{% url 'quiz_detail' quiz.pk %}" class="btn btn-info">View</a>
                <a href="{% url 'quiz_edit' quiz.pk %}" class="btn btn-warning">Edit</a>
                <form action="{% url 'quiz_delete' quiz.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'quiz_add' %}" class="btn btn-success">Add New Quiz</a>
{% endblock %}
