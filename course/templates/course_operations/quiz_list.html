<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col-11">Quiz</th>
    </tr>
  </thead>
  <tbody>
    {% for quizz in modules_and_quizzes.quizzes %}
      <tr>
        <td>{{ module.order }}.{{ quizz.order }}) <a href="">{{ quizz.quiz_title }}</a></td>
      </tr>
    {% endfor %}
  </tbody>
</table>
