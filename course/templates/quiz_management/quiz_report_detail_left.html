<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="attempted_quiz_list_tab" data-toggle="pill"
            data-target="#attempted_quiz_list" type="button" role="tab" aria-controls="attempted_quiz_list"
            aria-selected="true">Student Attempt</button>
    </li>
</ul>
<div class="d-flex flex-column" style="height: 90vh;">
    <div class="flex-grow-1" style="overflow-y: auto; overflow-x: hidden;">
        <div class="vh-100">
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="attempted_quiz_list" role="tabpanel"
                    aria-labelledby="attempted_quiz_list_tab">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th class="col-1">#</th>
                                <th class="col-7">Date</th>
                                <th class="col-2">Mark</th>
                                <th class="col-2"></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for attempt_looping in attempts %}
                            <tr class="{% if attempt_looping.id == attempt.id %}table-active{% endif %}">
                                <th scope="row" style="justify-content: center;">{{ forloop.revcounter }}
                                </th>
                                <td>{{ attempt_looping.attempt_date }}</td>
                                <td
                                    class="{% if attempt_looping.score >= quiz.mark_to_pass %}bg-success{% else %}bg-danger{% endif %}">
                                    {{attempt_looping.score }}
                                </td>
                                <td>
                                    <a href="{% url 'course:quiz_report_detail' course.pk sub_course.pk quiz.pk attempt_looping.user.id attempt_looping.id %}">
                                        Detail
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
