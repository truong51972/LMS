{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the module "<strong>{{ module.module_name }}</strong>"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'module_group:module_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
