{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Delete User Module</h2>
    
    <p>Are you sure you want to delete the module assignment for user "{{ user_module.user.username }}" and module "{{ user_module.module.module_name }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'user_module:user_module_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
