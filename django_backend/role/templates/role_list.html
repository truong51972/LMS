{% extends 'base.html' %}

{% block title %}Role List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Role List</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Role Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for role in roles %}
            <tr>
                <td>{{ role.role_name }}</td>
                <td>
                    <a href="{% url 'role:role_edit' role.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'role:role_delete' role.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'role:role_add' %}" class="btn btn-primary">Add New Role</a>
</div>
{% endblock %}
